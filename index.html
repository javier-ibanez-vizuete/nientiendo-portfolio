<body>
    <div class="body-container">
        <input type="checkbox" name="power-conection" id="power-conection" class="power-input">

        <!-- -----------SOMBRAS DEL BACKGROUND DEL NAV MENU--------- -->
        <input type="radio" name="bg-shadow-nav" id="bg-shadow-biography" checked>
        <input type="radio" name="bg-shadow-nav" id="bg-shadow-experience">
        <input type="radio" name="bg-shadow-nav" id="bg-shadow-projects">
        <input type="radio" name="bg-shadow-nav" id="bg-shadow-hobbies">

        <!-- --------------------BOTONES PARA ABRIR LAS SECCIONES--------- -->
        <input type="checkbox" name="biography-input-display" id="biography-input-display">
        <input type="checkbox" name="experience-input-display" id="experience-input-display">
        <input type="checkbox" name="projects-input-display" id="projects-input-display">
        <input type="checkbox" name="hobbies-input-display" id="hobbies-input-display">

        <!-- --------------------BOTONES PARA LA SECCION DE BIOGRAFIA------- -->
        <input type="radio" name="biography-section-display" id="biography-section-header-display" checked>
        <input type="radio" name="biography-section-display" id="biography-section-more-content-display">

        <!-- --------------------BOTONES PARA LA SECCION DE EXPERIENCIA -->
        <input type="radio" name="bg-shadow-experience-header" id="bg-shadow-experience-rocket">
        <input type="checkbox" name="next-content-experience-section-display" id="next-content-experience-section-display">

        <!-- ------------------BOTONES PARA LA SECCION DE PROYECTOS----------- -->
        <input type="radio" name="bg-shadow-projects-section" id="bg-shadow-project-discord" checked>
        <input type="radio" name="bg-shadow-projects-section" id="bg-shadow-project-eltiempo">
        <input type="radio" name="bg-shadow-projects-section" id="bg-shadow-project-gtav">
        <input type="radio" name="bg-shadow-projects-section" id="bg-shadow-project-tesla">
        <input type="radio" name="bg-shadow-projects-section" id="bg-shadow-project-trello">

        <input type="checkbox" name="discord-project-display" id="discord-project-display">
        <input type="checkbox" name="eltiempo-project-display" id="eltiempo-project-display">
        <input type="checkbox" name="gtav-project-display" id="gtav-project-display">
        <input type="checkbox" name="tesla-project-display" id="tesla-project-display">
        <input type="checkbox" name="trello-project-display" id="trello-project-display">

        <!-- ------------------BOTONES-PARA LA SECCION DE HOBBIES--------------- -->
        <input type="radio" name="bg-shadow-hobbies-section" id="bg-shadow-hobby-gaming" checked>
        <input type="radio" name="bg-shadow-hobbies-section" id="bg-shadow-hobby-sport">

        <input type="checkbox" name="gaming-hobby-display" id="gaming-hobby-display">
        <input type="checkbox" name="sport-hobby-display" id="sport-hobby-display">

        <main class="container">
            <div class="power-switch-container">
                <label for="power-conection" class="power-label-off-on">
                </label>
            </div>
            <div class="power-shell-container">
                <div class="top-power-shell-container">
                    <div class="corner-square-top-shell"></div>
                    <div class="vertical-line-top-shell"></div>
                    <div class="square-power-shell-container">
                        <div class="text-square-power-shell-container">
                            <p class="power-off-letter">OFF</p>
                            <p>·</p>
                            <p class="power-on-letter">ON</p>
                        </div>
                    </div>

                    <div class="vertical-line-top-shell"></div>
                    <div class="corner-square-top-shell"></div>
                </div>
                <div class="horizontal-line-bottom-shell"></div>
            </div>
            <div class="">PARTE DE LA PANTALLA</div>
            <div class="">PARTE DEL NOMBRE GAMEBOY</div>
            <div class="">PARTE DE LOS BOTONES</div>
            <div class="">PARTE DE LOS AURICULARES Y ALTAVOZ</div>
        </main>
    </div>
</body>
